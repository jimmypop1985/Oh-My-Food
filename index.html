<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oh My Food</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" href=css/normalize.css>
        <link rel="stylesheet" href=css/style.css>
        <script src="https://kit.fontawesome.com/3ba86adbe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src = "images/ohmyfood.png" alt = "Oh My Food Logo" title="Logo">
        </header>
        <main>
            <section>
            <div class = "location">
                <i class="fa-solid fa-location-dot location__icon--icon"></i>
                <h1 class = "location__info location__text">Paris, Belleville</h1>
            </div>

            <div class = "container container__info">
                <h2 class = "container__text container__text--large container__text--bold">
                    Book the menu you like
                </h2>
                <h3 class = "container__text container__text--medium container__text--normal">
                    Discover top of the art restaurants we picked for you
                </h3>
                <div class = "container__text container__text--medium container__text--bold container__text--link">Explore our Restaurants</div>   
            </div>
            </section>
            <section>
            <div class = "container container__how-to container__text">
                    <div>
                        <h2 class = "container__text--large container__text--bold">How it works</h2>
                    </div>
                    <div class = "container__text--button">
                        <h2 class = container__number>1</h2>
                        <i class="fa-solid fa-mobile-screen-button container__text--large icon"></i>
                        <h3 class = "container__text--medium container__text--bold">
                            Choose a restaurant</h3>
                    </div>
                    <div class = "container__text--button">
                        <h2 class = container__number>2</h2>
                        <i class="fa-solid fa-list container__text--large icon"></i>
                        <h3 class = "container__text--medium container__text--bold">Create your menu</h3>
                    </div>
                    <div class = "container__text--button">
                        <h2 class = container__number>3</h2>
                        <i class="fa-solid fa-store container__text--large icon"></i>
                        <h3 class = "container__text--medium container__text--bold">
                            Go enjoy it at the restaurant</h3>
                    </div>

            </div>
        </section>
        </main>
        <footer class = "footer">
            <h3 class = "footer__text footer__text--title">
                ohmyfood
            </h3>
            <br>
            <div class = "footer__text footer__text--row">
                <i class="fa-solid fa-utensils footer__text--icon fa-1x"></i>
                <p class = "footer__text--text">Suggest a Restaurant</p>
            </div>
            <div class = "footer__text footer__text--row">
                <i class="fa-solid fa-handshake-angle footer__text--icon fa-1x"></i>
                <p class = "footer__text--text">Become a Partner</p>
            </div>
            <div class = "footer__text">
                <p class ="footer__text--text">Legal</p>
            </div>
            <div class = "footer__text">
                <p class = "footer__text--text">Contact</p>
            </div>
</footer>
    </body>
</html>
