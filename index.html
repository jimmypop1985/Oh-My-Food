<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Oh My Food</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <link rel="stylesheet" href=css/normalize.css>
        <link rel="stylesheet" href=css/style.css>
        <script src="https://kit.fontawesome.com/3ba86adbe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src = "images/ohmyfood.png" alt = "Oh My Food Logo" title="Logo">
        </header>
        <main>

            <section>
            <div class = "location">
                <i class="fa-solid fa-location-dot location__icon--icon"></i>
                <h1 class = "location__info location__text">Paris, Belleville</h1>
            </div>

            <div class = "container">
                <h2 class = "container__text container__text--large container__text--bold">
                    Book the menu you like
                </h2>
                <h3 class = "container__text container__text--medium container__text--normal">
                    Discover top of the art restaurants we picked for you
                </h3>
                <div class = "container__text container__text--medium container__text--bold container__text--link">Explore our Restaurants</div>   
            </div>
        </section>
        </main>

    </body>
</html>
